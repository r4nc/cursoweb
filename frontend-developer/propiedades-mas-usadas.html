<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 500px;
            height: 500px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card p {
            text-align: center;
        }
        .card p:nth-child(3) {
            color: blue;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/28518049/pexels-photo-28518049/free-photo-of-maravillas-invernales-junto-a-un-rio-helado.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nieve">
            <p>Foto: Nevado</p>
            <p>Muy Frio</p>
        </div>
    </section>
</body>
</html>
